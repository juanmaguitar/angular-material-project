<!doctype html>
<html lang="">
    <head>
        <!-- <base href="/"> -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>App Angular Material</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/style.min.css -->
          <!-- bower:css -->
          <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
          <link rel="stylesheet" href="lib/angular-material-icons/angular-material-icons.css" />
          <!-- endbower -->
          <!-- inject:css -->
          <link rel="stylesheet" href="/stylesheets/css/main.css">
          <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-app="myApp" layout="column"
      ng-controller="UserController as ul">
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <md-toolbar layout="row">
        <md-button class="menu" ng-click="ul.toggleList()" aria-label="Show User List" hide-gt-sm>
          <ng-md-icon icon="menu" ></ng-md-icon>
          <md-icon icon="menu"></md-icon>
        </md-button>
        <h3>Angular Material Starter</h3>
      </md-toolbar>

      <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left">

          <md-list ng-click="ul.toggleList()">

            <md-list-item ng-repeat="u in ul.users">
              <md-button ng-click="ul.selectUser(u)">
                <md-icon md-svg-src="{{ u.avatar }}" class="avatar"></md-icon>
                {{ u.name }}
              </md-button>
            </md-list-item>

          </md-list>

        </md-sidenav>
        <md-content id="content" flex>
          <md-icon md-svg-src="{{ ul.selected.avatar }}" class="avatar"></md-icon>
          <h2>{{ ul.selected.name }}</h2>
          <p>{{ ul.selected.content }}</p>

          <md-button class="share" md-no-ink aria-label="Share with {{ ul.selected.name }}" ng-click="ul.share(ul.selected)">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>
      </div>

      <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
      <script>
          window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
          ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
      </script>
      <script src="https://www.google-analytics.com/analytics.js" async defer></script>

      <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
        <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js js/app.min.js -->
        <!-- inject:js -->
        <script src="/scripts/templates.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/Users.js"></script>
        <script src="/scripts/UserService.js"></script>
        <script src="/scripts/UserController.js"></script>
        <!-- endinject -->
      <!-- endbuild -->
    </body>
</html>
